<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>paintJS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas class="jsCanvas"> </canvas>
    <div class="controls__line-title">BRUSH WIDTH</div>
    <div class="controls">
      <input
        type="range"
        class="controls__range jsRange"
        min="0.1"
        max="10"
        value="5"
        step="0.1"
      >
      <div class="controls__line-width line-width">
        <div class="line-width__min">0.1</div>
        <div class="line-width__current">5</div>
        <div class="line-width__max">10</div>        
      </div>
    </input>
      <div class="controls__btn">
        <button class="jsMode">fill</button>
        <button class="jsSave">save</button>
        <button class="jsClear">clear</button>
      </div>
      <div class="controls__colors">
        <div
          class="controls__color jsColor"
          style="background-color: #2c3e50"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #9b59b6"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #3498db"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2ecc71"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #d35400"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f1c40f"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff6b6b"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #00d2d3"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #e84118"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #F8EFBA"
        ></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
